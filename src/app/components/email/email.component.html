<div class="email" [ngClass]="{'hide': !singleId}">
    <p>Bjud in att redigera dokumentet</p>
    <form [formGroup]="emailForm" (ngSubmit)="send()">
        <input type="email" formControlName="email" required>
        <button [disabled]="!emailForm.valid">Send</button>
</form>
<p>{{ inviteSent }}</p>
</div>
