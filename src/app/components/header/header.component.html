<div class="toolbar">
    <a id="clear" (click)="clearButton()"><fa-icon class="icon" [icon]="faFile" ></fa-icon></a>
    <a id="save" (click)="saveButton()"><fa-icon class="icon" [icon]="faSave" ></fa-icon></a>
    <a *ngIf="editor == 'text'" id="print" (click)="printButton()"><fa-icon class="icon" [icon]="faPrint"></fa-icon></a>
</div>
